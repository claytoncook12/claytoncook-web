<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>home</mat-icon></a>
      <a mat-list-item href="#" style="pointer-events: none; opacity: 0.5;">Posts</a>
      <a mat-list-item href="#" style="pointer-events: none; opacity: 0.5;">Tags</a>
      <a mat-list-item href="#" style="pointer-events: none; opacity: 0.5;">Categories</a>
      <a mat-list-item href="#" style="pointer-events: none; opacity: 0.5;">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Clayton Cook</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
